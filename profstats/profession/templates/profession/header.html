{% load static %}
{% if header %}
    {% if header.is_logo_shown %}
        {% if header.is_logo_changed %}
            <img src="{{header.logo.url}}" class="logo">
        {% else %}
            <img src="{% static 'profession/images/logo.svg' %}" class="logo">
        {% endif %}
    {% endif %}
    {% if header.is_prof_name_shown %}
        <p>
        {% if prof_name %}
            {{prof_name}}
        {% endif %}
        </p>
    {% endif %}
{% else %}
        <img src="{% static 'profession/images/logo.svg' %}" class="logo">
        <p>
        {% if prof_name %}
            {{prof_name}}
        {% endif %}
        </p>
{% endif %}
