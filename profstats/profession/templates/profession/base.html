{% load profession_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'profession/css/style.css' %}">
</head>
<body>
  <header>
      <img src="{% static 'profession/images/logo.svg' %}" class="logo">
      <p>Инженер-программист</p>
  </header>
  <main>
    <nav>
        <ul>
            {% render_nav %}
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
      {% render_footer %}
  </footer>
</body>
</html>
