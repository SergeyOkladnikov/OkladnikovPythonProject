{% load profession_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{page.title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'profession/css/style.css' %}">
</head>
<body>
  <header>
      {% render_header %}
  </header>
  <main>
    <nav>
        <ul>
            {% render_nav %}
        </ul>
    </nav>
    <div class="content">
         <h1>{{page.header}}</h1>
        {% block content %}
        {% endblock %}
    </div>
  </main>
  <footer>
      {% render_footer %}
  </footer>
</body>
</html>
